<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detalle de curso</title>
        <link rel="stylesheet" href="/public/css/modern-normalize.css" />
        <link rel="stylesheet" href="/public/css/style-login-registro.css" />
    </head>

    <body>
        <section class="seccion-login-registro">
            <div class="box">
                <div class="box-cabecera">
                    <button  onclick="location.href='/login'" class="btn btn__outline button1-active">Iniciar sesión</button>
                    <button  onclick="location.href='/registro'" class="btn btn__outline button2">Registrarte</button>
                </div>
                <div class="box-cuerpo">
                    <p class="bienvenida">Hola! Inicia sesion y seguí disfrutando de todos los cursos de Cursitos.com</p>
                    <button class="btn__outline button-action btn_google">Inicia sesión con Google</button>
                    <button class="btn__outline button-action btn_facebook">Inicia sesión con Facebook</button>
                    <hr>
                    <input type="text" placeholder="Tu email o nombre de usuario">
                    <input type="password" placeholder="Tu contraseña">

                    <button class="btn__principal button-action">Iniciar sesión</button>
                    <p class="info">¿No te registraste? Podes hacerlo <a href="/registro">aquí</a></p>
                </div>
            </div>
        </section>
    </body>
</html>
